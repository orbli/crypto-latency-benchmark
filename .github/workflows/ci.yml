name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: # Allow manual runs

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-lint:
    name: Build and Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check code formatting
      run: cargo fmt --all -- --check

    - name: Run clippy (linter)
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build in release mode
      run: cargo build --release --verbose

  full-benchmark:
    name: Full Production Benchmark
    runs-on: ubuntu-latest
    needs: build-and-lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build in release mode
      run: cargo build --release

    - name: Create .env file from secrets
      run: |
        echo "Creating .env file with API credentials..."
        cat > .env << EOF
        # GitHub Actions environment variables
        BINANCE_API_KEY=${{ secrets.BINANCE_API_KEY }}
        BINANCE_API_SECRET=${{ secrets.BINANCE_API_SECRET }}
        
        # Optional settings
        USE_TESTNET=false
        CONFIG_PATH=./config.yaml
        EOF
        echo "âœ… .env file created successfully"

    - name: Run Full Production Benchmark
      run: |
        echo "ðŸš€ Running full production benchmark with all three protocols..."
        echo "This will test real Binance market data streams with API authentication"
        echo "Expected runtime: ~3 minutes (60 seconds per protocol + startup)"
        echo ""
        echo "API Key configured: $(head -c 10 .env | tail -c 4)...$(tail -c 10 .env | head -c 4)"
        echo ""
        cargo run --release
        echo ""
        echo "âœ… Full benchmark completed successfully!"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
      
    - name: Install cargo-audit
      run: cargo install cargo-audit
      
    - name: Run security audit
      run: cargo audit

  quick-validation:
    name: Quick Synthetic Tests
    runs-on: ubuntu-latest
    needs: build-and-lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build in release mode
      run: cargo build --release

    - name: Run quick synthetic benchmark
      run: |
        echo "ðŸ§ª Running synthetic benchmark (no API credentials required)..."
        cargo run --release quick
        echo "âœ… Synthetic benchmark completed successfully"